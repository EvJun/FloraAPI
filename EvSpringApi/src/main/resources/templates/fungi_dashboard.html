<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Fungi</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
<link rel="stylesheet" href="./stylesheet/stylesheet.css">

</head>

<body>
	<div class="jumbotron jumbotron-fluid" style="background-color: rgb(175, 238, 200)">
	<br><br>
    <div class="container"> <br>
    <h2 align="center">Flora DB</h2>
    <hr><br><br><br>
    </div>
    </div><br>
    
    <div class="container my-2"></div>
        <h2> List of all documented Fungus entries</h2><br>
        <a th:href = "@{addFungusItem}" class="btn btn-primary btn-sm mb-3"> Add a New Fungus Item</a>

    	<table class="table table-striped" border = 3>
    	<thead class="thead-dark">
    		<tr>
    			<th> ID </th>&emsp;
    			<th> name </th>&emsp;
    			<th> scientific name </th>&emsp;
    			<th> Location </th>
    			<th> Risk </th>
    			<th> Characteristics </th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr th:each = "fungi : ${listFungi}">
    			<td th:text = "${fungi.fungusId}"/>&emsp;
    			<td th:text = "${fungi.name}"/>&emsp;
    			<td th:text = "${fungi.scientificName}"/>&emsp;
    			<td th:text = "${fungi.location}"/>&emsp;
    			<td th:text = "${fungi.risk}"/>&emsp;
    			<td th:text = "${fungi.characteristics}"/>&emsp;
    			<td><a th:href="@{/updateFungusItem/{fungusId}(fungusId=${fungi.getFungusId})}" class="btn btn-primary"> Update </a></td><br>
    			<td><a th:href="@{/deleteFungusEntry/{fungusId}(fungusId=${fungi.getFungusId})}" class="btn btn-danger"> Delete </a></td>
    		</tr>
    	</tbody></table><br><hr><br>
    	        <a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Back </a>
    

</body>
</html>
